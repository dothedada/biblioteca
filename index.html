            <h1>Mi biblioteca</h1>

        </div>

        <menu id="ordenarBiblioteca">
            <span class="sr-only">Ordenar biblioteca por:</span>

            <input id="nombre" type="radio" name="ordenar" checked>
            <label for="nombre">nombre</label>

            <input id="anno" type="radio" name="ordenar">
            <label for="anno">año</label>

            <input id="extension" type="radio" name="ordenar">
            <label for="extension">extensión</label>

            <input id="orden" type="checkbox">
            <label for="orden">
                <span class="ascendente" aria-hidden="true">A-Z</span>
                <span class="descendente" aria-hidden="true">Z-A</span>
                <span class="sr-only">Orden ascendente / orden descendente</span>
            </label>
        </menu>

        <button id="nuevoLibro">
            <span class="sr-only">Agregar un </span>
            Nuevo libro
        </button>
    </nav>

    <dialog id="modalLibro">
        <form id="nuevoLibro" method="dialog">
            <fieldset>
                <legend class="sr-only">Información principal:</legend>

                <div>
                    <label for="titulo">¿Cuál es el nombre del libro? (Obligatorio)</label>
                    <input id="titulo" type="text" required>
                </div>

                <div>
                    <label for="autora">¿Quién lo escirbió? (Obligatorio)</label>
                    <input id="autora" type="text" required>
                </div>
            </fieldset>

            <fieldset>
                <legend class="sr-only">Información compementaria:</legend>

                <div>
                    <label for="imagen">¿Donde encuentro la portada?</label>
                    <input id="imagen" type="url" placeholder="https://direccionDeLaImagen.com">
                </div>

                <div>
                    <label for="sinopsis">¿De qué trata?</label>
                    <textarea id="sinopsis" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="extension">¿Cuántas páginas tiene?</label>
                    <input id="extension" type="number" inputmode="numeric">
                </div>

                <div>
                    <label for="anno">¿Cuándo fue escrito?</label>
                    <input id="anno" type="text" inputmode="numeric">
                </div>

                <div>
                    <label for="web">¿Donde puedo encontrarlo?</label>
                    <input id="web" type="url" placeholder="https://direccionDelLibro.com">
                </div>

                <div>
                    <label for="leido">¿Ya leiste este libro?</label>
                    <input id="leido" type="checkbox">
                </div>
            </fieldset>

            <fieldset>
                <legend class="sr-only">Acciones:</legend>

                <button type="button">Agregar</button>
                <button type="reset">Volver a llenar</button>
                <button id="cerrarModal" type="button">Cerrar</button>
            </fieldset>
        </form>
    </dialog>

    <main>
        <div class="ficha">
            <img class="ficha__imagen" 
                src="https://picsum.photos/300/200?ramdom=1" 
                alt="" 
                width="300px" height="200px">
            <div class="ficha__autoria">
                <h2 class="ficha__titulo">titulo</h2>
                <span class="ficha__autor">autor</span>
                <p class="ficha__datos">
                <small class="ficha__extension">190 páginas</small>
                ·
                <small class="ficha__anno">2023</small>
                </p>
            </div>
            <div class="ficha__informacion">
                <p class="ficha__sinopsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis arcu dui, interdum a porta in, imperdiet et purus. Aliquam pellentesque morbi.</p>
            </div>
            <div class="ficha__acciones">
                <button>

        </div>
